<!--*** FEATURES CARDS ***-->

<section id="precios" class="container wrapper justify-content-center">
  <div class="texto text-center">
    <h1 class="title mb-5">Elige tu carta</h1>
    <p class="lead mb-5">
      Eres valiente, sabes mucho o tienes mucho poder? Aqui tienes a los
      caracteres m√°s famosos del mundo de Hyrule.
    </p>
  </div>

  <div
    class="cards-container container row justify-content-between gap-2 row-cols-2 row-cols-md-3 g-0"
  >
    @for (card of cards; track $index) {
    <div class="col card">
      <img [src]="card.cardImage" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ card.cardTitle }}</h5>
        <p class="card-text">
          {{ card.cardInfo }}
        </p>
        <a
          href="#"
          class="btn btn-primary"
          [ngStyle]="{ 'background-color': card.buttonColor }"
        >
          {{ card.cardPrice }}
        </a>
      </div>
    </div>
    }
  </div>
</section>
