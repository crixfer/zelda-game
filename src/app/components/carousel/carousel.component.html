<!--*** CAROUSEL ***-->

<section id="fotos" class="container carousel-wrapper">
  <div class="text-content text-center">
    <h1 class="title">Mas que un juego, un recuerdo!</h1>
    <p class="lead mb-5">Hermosas capturas de lugares memorables.</p>
  </div>

  <div
    id="carouselExample"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="3000"
  >
    <div class="carousel-inner">
      <!-- CAROUSEL -->
      <div class="carousel-item active">
        <img src="/assets/ztotk1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/ztotk2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="/assets/ztotk3.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>

    <!-- BUTTON -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
